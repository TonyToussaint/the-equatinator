 <head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>

 
 <div class="container">
      <h1>Weather App</h1>
      <div class="searchContainer">
        <input
          class="inputField"
          id="cityField"
          placeholder="Enter city name..."
          type="text"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div id="weatherContainer">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="windSpeed"></p>
      </div>
      <p id="errorMessage"></p>
      <p>Bruh</p>
    </div>
    <script src="script.js"></script>
